<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Grid geometry</title>
    <link href="css/styles.css" type="text/css" rel="stylesheet"/>
</head>

<body>

<canvas id="myCanvas"></canvas>
<div id="info">
    <h1>Grid geometry</h1>
    <ul>
        <li>
            <a target="_other"
               href="./../docs/class/src/viewer/Viewer.js~Viewer.html">Viewer</a>
            - xeokit Viewer
        </li>
        <li>
            <a target="_other"
               href="./../docs/class/src/scene/mesh/Mesh.js~Mesh.html">Mesh</a>
            - Scene graph mesh
        </li>
        <li>
            <a target="_other"
               href="./../docs/class/src/scene/geometry/VBOGeometry.js~VBOGeometry.html">ReadableGeometry</a>
            - ReadableGeometry
        </li>
        <li>
            <a target="_other"
               href="./../docs/function/index.html#static-function-buildGridGeometry">buildGridGeometry()</a>
            - creates the grid
        </li>
        <li>
            <a target="_other"
               href="./../docs/class/src/scene/materials/PhongMaterial.js~PhongMaterial.html">PhongMaterial</a>
            - Phong material
        </li>
    </ul>
</div>
</body>

<script type="module" id="source">

    //------------------------------------------------------------------------------------------------------------------
    // Import the modules we need for this example
    //------------------------------------------------------------------------------------------------------------------

    import {Viewer} from "../src/viewer/Viewer.js";
    import {Mesh} from "../src/viewer/scene/mesh/Mesh.js";
    import {buildGridGeometry} from "../src/viewer/scene/geometry/builders/buildGridGeometry.js";;
    import {PhongMaterial} from "../src/viewer/scene/materials/PhongMaterial.js";
    import {VBOGeometry} from "../src/viewer/scene/geometry/VBOGeometry.js";

    //------------------------------------------------------------------------------------------------------------------
    // Create a Viewer and arrange the camera
    //------------------------------------------------------------------------------------------------------------------

    const viewer = new Viewer({
        canvasId: "myCanvas"
    });

    viewer.camera.eye = [0, 0, 5];
    viewer.camera.look = [0, 0, 0];
    viewer.camera.up = [0, 1, 0];

    //------------------------------------------------------------------------------------------------------------------
    // Create a mesh with grid
    //------------------------------------------------------------------------------------------------------------------

    new Mesh(viewer.scene, {
        geometry: new VBOGeometry(viewer.scene, buildGridGeometry({
            size: 100,
            divisions: 20
        })),
        material: new PhongMaterial(viewer.scene, {
            color: [0.0, 0.0, 0.0],
            emissive: [0.4, 0.4, 0.4]
        }),
        position: [0, -1.6, 0],
        collidable: false
    });


</script>
</html>
